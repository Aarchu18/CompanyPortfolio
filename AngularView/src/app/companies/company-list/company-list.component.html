<table class="table table-sm table-hover">
    <tr>
        <th>Company Name</th>
            <th>Company Address</th>
            <th>Phone No</th>
            <th>Email</th>
            <th>Contact Person</th>
    </tr>
  
    <tr *ngFor="let company of companyService.companyList">
         
      <td> {{company.CompanyName}} </td>   <td>{{company.CompanyAddress}}</td>
      <td>{{company.CompanyPhoneNo}}</td>  <td>{{company.CompanyEmail}} </td>
      <td> {{company.CompanyContactPerson}}</td>
      <td>
        <a class="btn" (click)="showForEdit(company)">
          <i class="fa fa-pencil-square-o"></i>
        </a>
        <a class="btn text-danger" (click)="onDelete(company.CompanyID)">
          <i class="fa fa-trash-o"></i>
        </a>
        <a class="btn" (click)="addPortfolio(company)"> 
        <i class="fa fa-plus-circle"></i>
    </a>
       
      </td>
    </tr>
  </table>
